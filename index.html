<!DOCTYPE html>
<html>
<head>
    <title>Free Video Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .upload-area { border: 2px dashed #007bff; padding: 40px; text-align: center; margin: 20px 0; cursor: pointer; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Free Video Maker</h1>
        <p>Select images to create video</p>
        
        <div class="upload-area" id="uploadArea">
            📁 Tap to Select Images
            <input type="file" id="fileInput" multiple accept="image/*" hidden>
        </div>
        
        <!-- ADD THIS LINE FOR IMAGE PREVIEW -->
        <div id="imagePreview"></div>
        
        <select id="duration">
            <option value="3">3 seconds per image</option>
        </select>
        
        <button id="createBtn">Create Video</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
